<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Royal Inn</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <!-- use jssor.slider.mini.js (40KB) instead for release -->
    <!-- jssor.slider.mini.js = (jssor.js + jssor.slider.js) -->
    <script type="text/javascript" src="js/jssor.js"></script>
    <script type="text/javascript" src="js/jssor.slider.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            var options = {
                $AutoPlay: false,
                $AutoPlayInterval: 4000,
                $DragOrientation: 3,                                //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)
                $BulletNavigatorOptions: {
                    $Class: $JssorBulletNavigator$,                       //[Required] Class to create navigator instance
                    $ChanceToShow: 2                                //[Required] 0 Never, 1 Mouse Over, 2 Always
                },

                $ArrowNavigatorOptions: {
                    $Class: $JssorArrowNavigator$,              //[Required] Class to create arrow navigator instance
                    $ChanceToShow: 2                                //[Required] 0 Never, 1 Mouse Over, 2 Always
                }
            };

            var jssor_slider1 = new $JssorSlider$("photo_container", options);
        });
    </script>
</head>
<body class="homepage">
    <div class="page_wrapper">
        <div class="header">
            <div class="topbar">
                <ul id="contacts" class="text">
                    <li class="contact">Email: abc@xyz.com</li>
                    <li class="contact">Phone: 123-456-7890</li>
                </ul>
                <div id="language_selection" class="dropdown_menu">
                    <div class="menu_display">
                        <a>English</a>
                    </div>
                    <!--
                    <div class="menu_dropdown">
                        <div class="menu_item"><a href="">English</a></div>
                        <div class="menu_item"><a href="">French</a></div>
                    </div>
                    -->
                </div>
            </div>
            <div class="navigation_bar">
                <div class="logo">
                    <a>Royal Inn and Suite</a>
                </div>
                <ul class="navigations">
                    <li class="navigation"><a href=''>Home</a></li>
                    <li class="navigation"><a href=''>Contact</a></li>
                    <li class="navigation"><a href=''>Location</a></li>
                    <li class="navigation"><a href=''>Rooms</a></li>
                    <li class="navigation"><a href=''>Blah</a></li>
                </ul>
            </div>
        </div>
        <div class="photos" style="position: relative;" id="photo_container" class=slider1 title="Outer Container" style="position: relative; width: 800px; height: 400px; background-color: Gray;">
            <!-- Loading Screen -->
            <div u="loading" style="position: absolute; top: 0px; left: 0px;">
                <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
                </div>
                <div style="position: absolute; display: block; background: url(img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
                </div>
            </div>
            <!-- Slides Container -->
            <div u="slides" title="Slides Container" class="slides">
                <!-- Slide -->
                <div class="slide">
                    <img src="img/landscape/01.jpg" />
                    <div class="slide_caption">A Caption For The Slide</div>
                </div>
                <!-- Slide -->
                <div class="slide">
                    <img src="img/landscape/02.jpg" />
                    <div class="slide_caption">A Different Caption For The Slide"</div>
                </div>
                <!-- Slide -->
                <div class="slide">
                    <img src="img/landscape/03.jpg" />
                    <div class="slide_caption">A Really Lonnnnnnnnnnnnnnng Caption For This Slide</div>
                </div>
                <!-- Slide -->
                <div class="slide">
                    <img src="img/landscape/04.jpg" />
                    <div class="slide_caption">Animation plays in "Slides Container"</div>
                </div>
            </div>
            
            <!-- bullet navigator container -->
            <div u="navigator" class="bullet_navigator" title="This is navigator">
                <!-- bullet navigator item prototype -->
                <div u="prototype" class="bullet "><div u="numbertemplate"></div></div>
            </div>

            <!-- Arrow Left -->
            <span u="arrowleft" class="arrow left " title="This is arrowleft">
            </span>
            <!-- Arrow Right -->
            <span u="arrowright" class="arrow right " title="This is arrow right">
            </span>
            
            <a style="display: none" href="http://www.jssor.com">bootstrap slider</a>
        </div>
        <div class="content_wrapper">

        </div>
        <div class="footer">

        </div>
    </div>
</body>
